<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>  
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/styles.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body>


    <main id="main-section">

      <div id="container">

        <div id="header">
          <img src="./images/logo.svg" alt="logo" class="logo">
        </div>

        <div id="mobile-hero">
        </div>
        
        <div id="description">

          <h1>
            <span>WE'RE</span><br>
            COMING<br>
            SOON
          </h1>
          
          <p>  Hello fellow shoppers! We're currently building our new fashion store. 
            Add your email below to stay up-to-date with announcements and our launch deals.</p>
            
            
            <div id="form">
              
              <div>
                <input required type="text" name="email" id="email" placeholder="Email Address">
                <img src="./images/icon-error.svg" alt="icon-error" id="icon-error" class="hidden">
              </div>
              
              <button id="submit-btn" type="submit">
                <img src="./images/icon-arrow.svg" alt="submit">
              </button>


              <div id="invalid-container" class="hidden">
                <p>Please provide a valid email</p>
              </div>
              
            </div>

        </div>
            
        <div id="attribution-section">
          <p class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="#" target="_blank">Mathias Dell'Osa</a>.
          </p>
        </div>

      </div>
    </main>
    
    <section id="hero-section">
    </section>

  
</body>
</html>
